    <div class="mid">
     <h2>REGISTRATION</h2>
     <h6>required fields are followed by *</h6>
     <form class="form">
       <table>
         <tr>
           <td>Enrollment No.*</td>
           <td><input
            type="number"
            name="Enrollment Number"
            required
            />
           </td>
          </tr>
          <tr>
           <td>First Name*</td>
           <td><input type="text" name="Enrollment Number" required /></td>
          </tr>
          <tr>
           <td>Last Name*</td>
           <td><input type="text" name="Enrollment Number" required /></td>
          </tr>
          <tr>
           <td>Program</td>
           <td><select name="Program">
           <option value="">--select Program--</option>
           <option value="BBA">B.B.A.</option>
           <option value="B.Tech">B.tech</option>
           <option value="B.A.">B.A.</option>
           <option value="B.C.A.">B.C.A.</option>
           <option value="M.B.A.">M.B.A.</option>
           </select></td>
          </tr>
          <tr>
           <td>Course</td>
           <td><select name="Course">
           <option value="">--select Course--</option>
           <option value="">History Hons</option>
           <option value="">Poltical Science </option>
           <option value="">Geography</option>
           <option value="">Economics</option>
           <option value="">Computer Sciencce Engg.</option>
           <option value="">Mechanical Engg.</option>
           <option value="">Civil engg.</option>
           <option value="">Electrical Engg.</option>
           <option value="">Marketing</option>
           <option value="">Human Resource Management</option>
           <option value="">Sports Management</option>
           <option value="">Accounting</option>
           <option value="">Global Business</option>
           </select></td>
          </tr>
          <tr>
           <td> Study Centre Code*</td>
           <td><input
           type="number"
           name="study centre code"
           required
           /></td>
          </tr>
          <tr>
           <td>Password*</td>
           <td> <input type="password" name="Password" id="Password" required /></td>
          </tr>
          <tr>
           <td>Confirm Password*</td>
           <td><input type="password" name="password" id="Password" required /></td>
          </tr>
          <tr>
           <td colspan="2"><input type="submit" value="Create" />
           <input type="submit" value="Refresh" /></tr>
          </tr>
       </table>
     </form> 
    </div>
